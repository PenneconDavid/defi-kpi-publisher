name: CI

on:
  push:
  pull_request:

jobs:
  scaffold-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Verify scaffold files
        run: |
          test -f README.md
          test -f docs/PRD.md
          test -f docs/ARCHITECTURE.md
          test -f docs/ConnectionGuide.txt
